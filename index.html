<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    
    

</head>
<body>
    <div class="content_Container">
        <div class="button_Container">
            <button type="button" class="pomodoroBtn">Pomodoro</button>
            <button type="button" class="shortBtn" >Short Break</button>
            <button type="button" class="longBtn" >Long Break</button>
        </div>

        <div id="timerDisplay">25:00</div>

        <div class="btn_Container">
            <button type="button" class="startBtn">Start</button>
            <button type="button" class="pauseBtn" >Pause</button>
            <button type="button" class="resetBtn" >Reset</button>
        </div>
    </div>
</body>
</html>
